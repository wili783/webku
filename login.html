<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - One Piece</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-container">
    <form class="login-box" onsubmit="event.preventDefault(); window.location.href='index.html';">
      <h2>Masuk ke Petualangan</h2>
      <input type="text" placeholder="Nama Kru" required />
      <input type="password" placeholder="Kode Rahasia" required />
      <button type="submit">Gabung</button>
      <a href="index.html">← Kembali ke Beranda</a>
    </form>
  </div>
</body>
</html>
